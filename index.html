<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1000, height=1000, initial-scale=1.0">
    <title>Punchbox</title>

    <script type="module" src="./src/index.ts"></script>
</head>

<body>
    <pb-game style="display: none">
        <pb-scene name="menu">
            <h1>Punchbox</h1>

            <button>
                <span>Play</span>
                <pb-event on="click" name="start_game"></pb-event>
            </button>
        </pb-scene>

        <pb-scene name="board">
            <pb-spawner>
                <pb-lane n="0"></pb-lane>
                <pb-lane n="1"></pb-lane>
                <pb-lane n="2"></pb-lane>
                <pb-lane n="3"></pb-lane>
                <pb-lane n="4"></pb-lane>
            </pb-spawner>

            <pb-player>
                <div class="box"></div>
                <div class="glove"></div>
                <div class="spring"></div>
            </pb-player>

            <section id="stats">
                <p>
                    <span id="money"></span>
                </p>

                <p id="upgrade-attack-speed-p">
                    <span>upgrade attack speed</span>
                    <button id="upgrade-attack-speed"><span class="money"></span></button>
                </p>

                <p hidden>
                    <span hidden>attack speed: </span>
                    <span hidden id="attack-speed"></span>
                </p>
            </section>

            <section id="factory">
                <p class="health-display" id="factory-health"></p>
            </section>

            <section id="player">
                <p class="health-display" id="health"></p>
            </section>

            <section id="debug" hidden>
                <p>
                    <span>game time: </span>
                    <span id="game-time"></span>
                </p>

                <p>
                    <span>big wave: </span>
                    <span id="big-wave"></span>
                </p>
            </section>
        </pb-scene>
    </pb-game>
</body>

</html>
