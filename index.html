<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1000, height=1000, initial-scale=1.0">
    <title>Punchbox</title>

    <script type="module" src="./src/index.ts"></script>
</head>
<body>
    <pb-game>
        <pb-scene name="menu">
            <h1>Punchbox</h1>

            <button>
                <span>play</span>
                <pb-event on="click" name="change_scene" data="board"></pb-event>
            </button>
        </pb-scene>

        <pb-scene name="board">
            <div class="lanes">
                <pb-lane></pb-lane>
                <pb-lane></pb-lane>
                <pb-lane></pb-lane>
                <pb-lane></pb-lane>
                <pb-lane></pb-lane>
            </div>

            <pb-player>
                <div class="box"></div>
                <div class="glove"></div>
            </pb-player>
        </pb-scene>
    </pb-game>
</body>
</html>
