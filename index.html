<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1000, height=1000, initial-scale=1.0">
    <title>Punchbox</title>

    <script type="module" src="./src/index.ts"></script>
</head>

<body>
    <pb-game style="display: none">
        <pb-scene name="menu">
            <h1>Punchbox</h1>

            <button>
                <span>play</span>
                <pb-event on="click" name="start_game"></pb-event>
            </button>
        </pb-scene>

        <pb-scene name="board">
            <pb-spawner>
                <pb-lane n="0"></pb-lane>
                <pb-lane n="1"></pb-lane>
                <pb-lane n="2"></pb-lane>
                <pb-lane n="3"></pb-lane>
                <pb-lane n="4"></pb-lane>
            </pb-spawner>

            <pb-player>
                <div class="box"></div>
                <div class="glove"></div>
            </pb-player>

            <section id="stats">
                <p>
                    <span>money: </span>
                    <span id="money"></span>
                </p>

                <p>
                    <span>attack speed: </span>
                    <span id="attack-speed"></span>
                    <button id="upgrade-attack-speed">upgrade</button>
                </p>
            </section>

            <section id="factory">
                <p>
                    <span id="factory-health"></span>
                </p>
            </section>

            <section id="player">
                <p>
                    <span id="health"></span>
                </p>
            </section>

            <section id="debug">
                <p>
                    <span>game time: </span>
                    <span id="game-time"></span>
                </p>

                <p>
                    <span>big wave: </span>
                    <span id="big-wave"></span>
                </p>
            </section>
        </pb-scene>
    </pb-game>
</body>

</html>
